<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Server Status</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #1f4037, #99f2c8);
      color: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
    }

    header {
      text-align: center;
      margin-bottom: 40px;
    }

    header h1 {
      font-size: 3rem;
      margin-bottom: 10px;
    }

    header p {
      font-size: 1.1rem;
      color: #e0f7fa;
    }

    .server-status {
      background: rgba(255, 255, 255, 0.1);
      padding: 25px;
      border-radius: 12px;
      max-width: 700px;
      width: 100%;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
    }

    .status-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
      padding: 15px;
      background-color: rgba(255, 255, 255, 0.15);
      border-radius: 8px;
      backdrop-filter: blur(4px);
    }

    .status-item:last-child {
      margin-bottom: 0;
    }

    .service-name {
      font-size: 1.2rem;
      font-weight: 600;
    }

    .status {
      padding: 6px 16px;
      border-radius: 20px;
      font-weight: bold;
      font-size: 0.9rem;
    }

    .online {
      background-color: #2ecc71;
      color: white;
    }

    .offline {
      background-color: #e74c3c;
      color: white;
    }

    .maintenance {
      background-color: #f39c12;
      color: white;
    }

    footer {
      margin-top: 40px;
      font-size: 0.9rem;
      color: #e0f2f1;
    }

    @media (max-width: 600px) {
      header h1 {
        font-size: 2rem;
      }

      .status-item {
        flex-direction: column;
        align-items: flex-start;
      }

      .status {
        margin-top: 10px;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>Server Status</h1>
    <p>Live overview of system and service availability</p>
  </header>

  <div class="server-status">
    <div class="status-item">
      <span class="service-name">Database Server</span>
      <span class="status online">Online</span>
    </div>

    <div class="status-item">
      <span class="service-name">API Gateway</span>
      <span class="status maintenance">Maintenance</span>
    </div>

    <div class="status-item">
      <span class="service-name">Authentication Service</span>
      <span class="status offline">Offline</span>
    </div>

    <div class="status-item">
      <span class="service-name">File Storage</span>
      <span class="status online">Online</span>
    </div>
  </div>

  <footer>
    &copy; 2025 Server Dashboard. All systems monitored in real-time.
  </footer>

</body>
</html>
