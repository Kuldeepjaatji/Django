{% extends "base.html" %}
{% block content %}


 <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-5">
        <div class="card p-4">
          <h2 class="text-center mb-4">Register</h2>
          <form method="POST">
            {% csrf_token %}
            <div class="mb-3">
              <input type="text" name="username" class="form-control" placeholder="Username" required>
            </div>
            <div class="mb-3">
              <input type="email" name="email" class="form-control" placeholder="Email" required>
            </div>
            <div class="mb-3">
              <input type="password" name="password" class="form-control" placeholder="Password" required>
            </div>
            <div class="mb-3">
              <input type="password" name="confirm_password" class="form-control" placeholder="Confirm Password" required>
            </div>
            <ul>
             {% for file in files %}
            <li>
                <a href="{{ file.uploaded_file.url }}" target="_blank">{{ file.title }}</a>
            </li>
             {% endfor %}
            </ul>

            <button type="submit" class="btn btn-custom w-100 btn-primary">Register</button>
          </form>
          <div class="messages text-center">
            {% for message in messages %}
              <p>{{ message }}</p>
            {% endfor %}
          </div>
          <p class="text-center mt-3">Already have an account? <a href="{% url 'login' %}" style="color: red;">Login</a></p>
        </div>
      </div>
    </div>
  </div>



{% endblock %}
