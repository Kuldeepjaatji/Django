{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
<link rel="stylesheet" href="{% static 'css/style.css' %}">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  {% comment %} <link rel="stylesheet" href="{% static 'css/style.css' %}"> {% endcomment %}
  <title>Full Featured Header</title>
</head>
<body class="bg-gray-100">
<header class="bg-white shadow-md sticky top-0 z-50">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex justify-between items-center h-16">
      
      <!-- Logo -->
      <div class="flex items-center space-x-2">
        <img src="{% static 'image/image-proxy.avif' %}" alt="Logo" class="w-10 h-10 rounded-full">
        <span class="text-2xl font-bold text-gray-800">MyBrand</span>
      </div>
      
      <!-- Search -->
      <div class="hidden md:flex items-center bg-gray-100 rounded-lg px-3 py-1">
        <input type="text" placeholder="Search..." class="bg-transparent outline-none text-gray-600">
        <button class="text-gray-500">üîç</button>
      </div>
      
      <!-- Navigation -->
      <nav class="hidden md:flex space-x-6">
        <a href="{% url 'home' %}" class="text-gray-600 hover:text-blue-600 font-medium">Home</a>
        <a href="{% url 'about' %}" class="text-gray-600 hover:text-blue-600 font-medium">About</a>
        <a href="{% url 'service' %}" class="text-gray-600 hover:text-blue-600 font-medium">Services</a>
        <a href="{% url 'Contect' %}" class="text-gray-600 hover:text-blue-600 font-medium">Contact</a>
      </nav>
      
      <!-- Right Section -->
      <div class="flex items-center space-x-4">
        
        <!-- Dark Mode Toggle -->
        <button id="darkModeToggle" class="text-gray-600 hover:text-yellow-500">
          üåô
        </button>
        
        <!-- Language Dropdown -->
        <select class="border rounded-lg px-2 py-1 text-gray-600">
          <option>EN</option>
          <option>HI</option>
          <option>FR</option>
        </select>
        
        <!-- Notification -->
        <button class="relative text-gray-600 hover:text-blue-600">
          üîî
          <span class="absolute -top-1 -right-1 bg-red-500 text-white text-xs rounded-full px-1">3</span>
        </button>
        
        <!-- Profile -->
        <div class="relative">
          <button id="profileBtn" class="flex items-center space-x-2">
            {% comment %} <img src="https://via.placeholder.com/30" class="rounded-full"> {% endcomment %}
            <span class="text-gray-700">{{ request.user.username }}</span>
            <a href="{% url 'login' %}" class="btn btn-danger logout-btn">Logout</a>
          </button>
          <div id="profileMenu" class="hidden absolute right-0 mt-2 w-40 bg-white shadow-lg rounded-lg">
            <a href="#" class="block px-4 py-2 hover:bg-gray-100">Profile</a>
            <a href="#" class="block px-4 py-2 hover:bg-gray-100">Settings</a>
            <a href="#" class="block px-4 py-2 hover:bg-gray-100">Logout</a>
          </div>
        </div>
        
        <!-- Mobile Menu Button -->
        <div class="md:hidden">
          <button id="menu-toggle" class="text-gray-600 hover:text-blue-600 focus:outline-none">
            ‚ò∞
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- Mobile Menu -->
  <div id="mobile-menu" class="hidden md:hidden px-4 pb-4 space-y-2">
    <input type="text" placeholder="Search..." class="w-full px-3 py-2 border rounded-lg">
    <a href="#" class="block text-gray-600 hover:text-blue-600">Home</a>
    <a href="#" class="block text-gray-600 hover:text-blue-600">About</a>
    <a href="#" class="block text-gray-600 hover:text-blue-600">Services</a>
    <a href="#" class="block text-gray-600 hover:text-blue-600">Contact</a>
  </div>
</header>

<script>
  const menuToggle = document.getElementById('menu-toggle');
  const mobileMenu = document.getElementById('mobile-menu');
  const profileBtn = document.getElementById('profileBtn');
  const profileMenu = document.getElementById('profileMenu');
  const darkModeToggle = document.getElementById('darkModeToggle');
  
  // Mobile menu toggle
  menuToggle.addEventListener('click', () => {
    mobileMenu.classList.toggle('hidden');
  });
  
  // Profile menu toggle
  profileBtn.addEventListener('click', () => {
    profileMenu.classList.toggle('hidden');
  });
  
  // Dark mode toggle
  darkModeToggle.addEventListener('click', () => {
    document.body.classList.toggle('bg-gray-900');
    document.body.classList.toggle('text-white');
  });
</script>
