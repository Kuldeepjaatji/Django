{% extends "base.html" %}
{% block content %}
<div class="container my-5">
    <!-- Page Header -->
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="fw-bold text-primary"><i class="bi bi-people-fill me-2"></i> All Students</h2>
        <a href="{% url 'studentAdd' %}" class="btn btn-primary shadow-sm rounded-pill px-4">
            <i class="bi bi-plus-circle me-2"></i> Add Student
        </a>
    </div>

    <!-- Search Bar -->
    <div class="input-group mb-4 shadow-sm">
        <span class="input-group-text bg-white border-end-0"><i class="bi bi-search"></i></span>
        <input type="text" class="form-control border-start-0" placeholder="Search by name or email..." onkeyup="filterTable(this.value)">
    </div>

    <!-- Table Card -->
    <div class="card shadow-lg border-0 rounded-3">
        <div class="card-body p-4">
            <div class="table-responsive">
                <table class="table table-hover align-middle">
                    <thead class="table-primary text-dark">
                     <tr>
                        <th scope="col">ðŸ‘¤ Name</th>
                        <th scope="col">ðŸ“§ Email</th>
                        <th scope="col">ðŸŽ“ Course</th>
                        <th scope="col" class="text-center">âš¡ Actions</th>
                    </tr>

                </thead>
                <tbody id="studentTable">
                    {% for student in students %}
                    <tr class="border-bottom">
                        <td>{{ forloop.counter }}</td>
                        <td class="fw-semibold">{{ student.name }}</td>
                        <td>{{ student.email }}</td>
                        <td><span class="badge bg-info text-dark">{{ student.course }}</span></td>
                        <td class="text-center">
                            <a href="{% url 'update_student' student.id %}" class="btn btn-sm btn-outline-warning rounded-pill me-2">
                                <i class="bi bi-pencil-square"></i>
                            </a>
                            <a href="{% url 'delete_student' student.id %}" class="btn btn-sm btn-outline-danger rounded-pill" onclick="return confirm('Are you sure you want to delete this student?');">
                                <i class="bi bi-trash"></i>
                            </a>
                        </td>
                    </tr>
                    {% empty %}
                    <tr>
                        <td colspan="5" class="text-center text-muted py-4">No students found.</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
        </div>
    </div>
</div>

<!-- Bootstrap Icons -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

<!-- Simple Table Filter Script -->
<script>
    function filterTable(query) {
        const rows = document.querySelectorAll('#studentTable tr');
        rows.forEach(row => {
            const text = row.innerText.toLowerCase();
            row.style.display = text.includes(query.toLowerCase()) ? '' : 'none';
        });
    }
</script>
{% endblock content %}
